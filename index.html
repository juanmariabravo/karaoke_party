<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Karaoke Party 2025</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <!-- Splash Screen -->
    <div class="splash-screen" id="splashScreen">
        <div class="splash-content">
            <h1 class="splash-title">KARAOKE PARTY</h1>
            <div class="splash-subtitle">Busca y canta tus canciones favoritas</div>
            <div class="splash-author">
                <span>by <a href="https://github.com/juanmariabravo" target="_blank" class="splash-author-link">juanmariabravo</a></span>
                <a href="https://github.com/juanmariabravo" target="_blank" class="splash-github">
                    <i class="fab fa-github"></i>
                </a>
            </div>
        </div>
    </div>

    <div class="animated-bg">
        <div class="bg-circle"></div>
        <div class="bg-circle"></div>
        <div class="bg-circle"></div>
    </div>

    <div class="immersive-container">
        <!-- Mensaje de ayuda inicial -->
        <div class="help-hint" id="helpHint">
            <div class="help-hint-content">
                <div class="help-hint-text">
                    <i class="fas fa-hand-pointer"></i>
                    <span>Mueve el ratón a los bordes para acceder a los menús</span>
                </div>
                <div class="help-hint-arrows">
                    <span><i class="fas fa-arrow-left"></i> Participantes</span>
                    <span>Modos de juego<i class="fas fa-arrow-right"></i></span>
                </div>
            </div>
        </div>
        
        <!-- Indicadores laterales -->
        <div class="edge-indicator left-indicator">
            <i class="fas fa-users"></i>
            <div class="indicator-label"></div>
        </div>
        <div class="edge-indicator right-indicator">
            <i class="fas fa-gamepad"></i>
            <div class="indicator-label"></div>
        </div>

        <!-- Panel lateral izquierdo - Cantantes -->
        <div class="floating-panel left-panel" id="leftPanel">
            <div class="sidebar">
                <h2><i class="fas fa-users"></i> Cantantes</h2>
                <div class="add-participant-section">
                    <input type="text" id="newParticipantInput" placeholder="Nuevo participante..."
                        onkeypress="if(event.key==='Enter') window.karaokeApp.addParticipant()">
                    <button class="small-btn btn-add" onclick="window.karaokeApp.addParticipant()"><i
                            class="fas fa-plus"></i> Añadir</button>
                </div>
                <div id="participantsList"></div>
            </div>
        </div>

        <!-- Zona de activación izquierda -->
        <div class="hover-trigger left-trigger"></div>
        
        <!-- Video Section Fullscreen -->
        <div class="fullscreen-video-section">
            <div class="video-wrapper-immersive">
                <div id="player"></div>
            </div>
            <div class="now-playing-immersive" id="nowPlaying">Selecciona una canción</div>

            <!-- Controles centrales flotantes -->
            <div class="immersive-controls">
                <div class="search-control">
                    <input type="text" id="searchInput" placeholder="Buscar canción..."
                        onkeypress="if(event.key==='Enter') window.karaokeApp.searchAndPlay()">
                    <button class="btn-sing-immersive" onclick="window.karaokeApp.searchAndPlay()">
                        <i class="fas fa-play"></i>
                    </button>
                </div>
            </div>
            </div>

        <!-- Panel lateral derecho - Modos -->
        <div class="floating-panel right-panel" id="rightPanel">
            <div class="sidebar modes-sidebar">
                <h2><i class="fas fa-gamepad"></i> Modos de Juego</h2>
                <div class="search-mode-toggle">
                    <span class="mode-label">Karaoke (sin voz)</span>
                    <label class="switch">
                        <input type="checkbox" id="karaokeMode">
                        <span class="slider-switch"></span>
                    </label>
                </div>
                <button class="mode-btn btn-roulette" onclick="window.karaokeApp.startRoulette()">
                    <span class="mode-icon"><i class="fas fa-dice"></i></span>
                    <div class="mode-info">
                        <div class="mode-title">RULETA</div>
                        <div class="mode-desc">Sorteo aleatorio de cantante y canción</div>
                    </div>
                </button>
                <button class="mode-btn btn-evolution" onclick="window.karaokeApp.startEvolution()">
                    <span class="mode-icon"><i class="fas fa-clock"></i></span>
                    <div class="mode-info">
                        <div class="mode-title">EVOLUCIÓN</div>
                        <div class="mode-desc">Canciones en orden cronológico</div>
                    </div>
                </button>
            </div>
        </div>
<!-- Zona de activación derecha -->
<div class="hover-trigger right-trigger"></div>
    </div>

    <div class="roulette-overlay" id="rouletteOverlay">
        <div class="roulette-title"><i class="fas fa-dice"></i> RULETA MUSICAL <i class="fas fa-dice"></i></div>
        <div class="slots-container">
            <div class="slot-machine">
                <div class="slot-label"><i class="fas fa-user"></i> Cantante 1</div>
                <div class="slot-screen" id="singerSlot1">?</div>
            </div>
            <div class="slot-machine">
                <div class="slot-label"><i class="fas fa-user-friends"></i> Cantante 2</div>
                <div class="slot-screen" id="singerSlot2">?</div>
            </div>
            <div class="slot-machine">
                <div class="slot-label"><i class="fas fa-music"></i> Canción</div>
                <div class="slot-screen" id="songSlot">?</div>
            </div>
        </div>
        <div class="winner-announcement" id="winnerText"></div>
    </div>

    <div class="evolution-transition" id="evolutionTransition">
        <div class="evolution-content">
            <div class="evolution-year" id="evolutionYear"></div>
            <div class="evolution-song" id="evolutionSong"></div>
            <div class="evolution-artist" id="evolutionArtist"></div>
        </div>
    </div>

    <button class="evolution-next-btn" id="evolutionNextBtn" onclick="window.karaokeApp.skipToNextEvolution()">
        <i class="fas fa-forward"></i>
    </button>

    <script type="module" src="js/main.js"></script>
</body>

</html>
